    function prepend(arr, item) {
        var len = arr.length;
        arr.push(arr[len-1]);
        for(var i = len-1; i>0; i--){
            arr[i]=arr[i-1];
        }
        arr[0]=item;
        return arr;
    }
    console.log([1,2,3,4]);
    console.log(prepend([1,2,3,4],5));

    function count(start, end) {
        console.log(start++);
        var itv = setInterval(function(){
            if(start<=end){
                console.log(start++);
            }else{
                clearInterval(itv);
            }

        },100);
        return{
            cancel:function(){
                clearInterval(itv);
            }
        };
    }
